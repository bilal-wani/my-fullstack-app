name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install & test backend
        working-directory: backend
        run: |
          npm install
          npm test

      - name: Install & test frontend
        working-directory: frontend
        run: |
          npm install
          npm test -- --watchAll=false
